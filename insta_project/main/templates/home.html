{% extends 'base.html' %}

{% block content %}

{% for post in post.all.reverse %}

<div class="card">

    <img src="{{post.image.url}}" style="width:360px;">

    <div class="container">

        <span>좋아요 : 123개</span>

        <br><br>
        <p>{{post.body}}</p>

        <p>
            {{post.pub_date}}
        </p>
    </div>

</div>
<br>
{% endfor%}

{% endblock %}

<style>
body {
        background-color: #efefef;
        padding-top:70px;
    }

</style>
